<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .quiz-container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            margin: 8px 0;
            cursor: pointer;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            background: green;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>Sustainability Quiz</h2>
        <p id="question-number"></p>
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <button id="next-btn" disabled>Next</button>
    </div>

    <script>
        const questions = [
            { question: "How often do you recycle plastic bottles?", options: ["Always", "Sometimes", "Never"] },
            { question: "How do you usually commute?", options: ["Public transport / Walking / Biking", "Carpooling", "Driving alone"] },
            { question: "Do you bring reusable bags when shopping?", options: ["Always", "Sometimes", "Never"] },
            { question: "How often do you eat meat?", options: ["Never / Rarely", "A few times a week", "Every day"] },
            { question: "How do you dispose of food waste?", options: ["Compost", "Trash", "Garbage disposal"] },
            { question: "How do you usually drink water?", options: ["Reusable bottle", "Filtered water", "Plastic water bottles"] },
            { question: "What type of energy powers your home?", options: ["Renewable (solar, wind)", "Mixed", "Non-renewable (coal, gas)"] },
            { question: "How often do you turn off lights when leaving a room?", options: ["Always", "Sometimes", "Rarely"] },
            { question: "Do you use energy-efficient appliances?", options: ["Yes, all", "Some", "No"] },
            { question: "How long are your showers?", options: ["Less than 5 min", "5-10 min", "More than 10 min"] },
            { question: "How often do you buy fast fashion?", options: ["Rarely / Thrift", "Sometimes", "Often"] },
            { question: "Do you use a clothes dryer?", options: ["Rarely / Hang dry", "Sometimes", "Frequently"] },
            { question: "How often do you fly per year?", options: ["0-1 times", "2-5 times", "More than 5 times"] },
            { question: "Do you offset your carbon emissions from flights?", options: ["Yes", "No, but I try to minimize", "No"] },
            { question: "Do you use single-use plastic utensils or containers?", options: ["Never", "Sometimes", "Frequently"] },
            { question: "How often do you eat locally sourced food?", options: ["Often", "Sometimes", "Rarely"] },
            { question: "Do you have a garden or grow any food?", options: ["Yes", "No, but Iâ€™d like to", "No"] },
            { question: "How often do you buy secondhand items?", options: ["Often", "Sometimes", "Rarely"] },
            { question: "How do you dispose of old electronics?", options: ["Recycle / Donate", "Store them", "Throw them away"] },
            { question: "What type of vehicle do you use most?", options: ["Electric / Hybrid", "Fuel-efficient car", "Gas-powered car"] }
        ];

        let currentQuestionIndex = 0;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextButton = document.getElementById("next-btn");
        const questionNumberEl = document.getElementById("question-number");

        function loadQuestion() {
            nextButton.disabled = true;
            questionNumberEl.innerText = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
            const currentQuestion = questions[currentQuestionIndex];

            questionEl.innerText = currentQuestion.question;
            optionsEl.innerHTML = "";

            currentQuestion.options.forEach((option, index) => {
                const radioWrapper = document.createElement("div");
                const radioInput = document.createElement("input");
                radioInput.type = "radio";
                radioInput.name = "answer";
                radioInput.id = `option${index}`;

                const radioLabel = document.createElement("label");
                radioLabel.htmlFor = `option${index}`;
                radioLabel.innerText = option;

                radioWrapper.appendChild(radioInput);
                radioWrapper.appendChild(radioLabel);
                optionsEl.appendChild(radioWrapper);

                radioInput.addEventListener("change", () => {
                    nextButton.disabled = false;
                });
            });
        }

        nextButton.addEventListener("click", () => {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                currentQuestionIndex++;

                if (currentQuestionIndex < questions.length) {
                    loadQuestion();
                } else {
                    questionEl.innerText = "Thank you for completing the quiz!";
                    optionsEl.innerHTML = "";
                    nextButton.style.display = "none";
                }
            }
        });

        loadQuestion();
    </script>

</body>
</html>
